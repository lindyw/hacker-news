<mat-chip-list aria-label="Fish selection">
  <mat-chip
    *ngFor="let selection of chipSelections | keyvalue"
    color="accent"
    [selectable]="true"
    [selected]="selection.value.selected"
    [value]="selection.key"
    (click)="updateSelection(chip)"
    #chip="matChip"
    >{{ selection.value.name }}</mat-chip
  >
</mat-chip-list>
